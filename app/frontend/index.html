<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
</head>
<body>
  <h1>Blog</h1>

  <h2>Add New Post</h2>
  <form id="postForm">
    <input type="text" id="title" placeholder="Title" required><br><br>
    <textarea id="content" placeholder="Content" required></textarea><br><br>
    <button type="submit">Add Post</button>
  </form>

  <hr>

  <h2>All Posts</h2>
  <ul id="posts"></ul>

  <script>
    const backendURL = "http://192.168.49.2:32369";  // backend NodePort URL

    function loadPosts() {
      fetch(`${backendURL}/posts`)
        .then(res => res.json())
        .then(data => {
          const postsList = document.getElementById("posts");
          postsList.innerHTML = "";
          data.forEach(post => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${post.title}</strong>: ${post.content}`;
            postsList.appendChild(li);
          });
        })
        .catch(err => {
          console.error("Failed to load posts:", err);
        });
    }

    document.getElementById("postForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      fetch(`${backendURL}/add-post`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, content })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || "Post added");
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
        loadPosts();
      })
      .catch(err => {
        alert("Failed to add post");
        console.error(err);
      });
    });

    // Initial load
    loadPosts();
  </script>
</body>
</html>
