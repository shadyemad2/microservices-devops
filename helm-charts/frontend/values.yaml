replicaCount: 2

image:
  repository: shadyemad/blog-frontend
  pullPolicy: IfNotPresent
  tag: "v1.0.12"

service:
  type: NodePort
  port: 80

env:
  - name: BACKEND_URL
    value: "http://blog-backend.default.svc.cluster.local:5000"

monitoring:
  enabled: true

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"

