{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "database.fullname" . }}-monitor
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app: database
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: metrics
      interval: 15s
{{- end }}

