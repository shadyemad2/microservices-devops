replicaCount: 2

image:
  repository: shadyemad/blog-backend
  pullPolicy: IfNotPresent
  tag: "v1.0.0"

service:
  type: NodePort
  port: 5000

volumeMountPath: /app/data

monitoring:
  enabled: true

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"

